<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>FixLab - Joana Sousa | Contacto</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  /* Soft gradient background for a modern look */
  background: linear-gradient(180deg, #f5f5f5, #ffffff);
  color: #333333;
}
.header { background:#000000; text-align:center; padding:40px 20px; }
.header img { max-width:220px; height:auto; }
.main { padding:40px 20px; text-align:center; }
.main h1 { color:#333333; font-size:32px; margin-bottom:20px; }
.main p { margin:10px 0; font-size:18px; }
.main a { color:#333333; text-decoration:none; }
/* WhatsApp link styling */
.main .whatsapp-link a {
  color: #25D366;
  font-weight: 600;
}
.footer { background:#f2f2f2; padding:20px; text-align:center; font-size:14px; color:#333333; }
.footer p { margin:5px 0; }

/* Contact form styling */
.contact-form {
  max-width: 500px;
  margin: 40px auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  text-align: left;
}
.contact-form h2 {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 24px;
  color: #111111;
}
.contact-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 600;
}
.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #cccccc;
  border-radius: 4px;
  font-size: 16px;
  font-family: 'Montserrat', sans-serif;
}
.contact-form textarea {
  resize: vertical;
}
.contact-form button {
  background: #000000;
  color: #ffffff;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}
.contact-form button:hover {
  background: #333333;
}
</style>
</head>
<body>
<div class="header">
  <img src="logo.png" alt="FixLab Logo">
</div>
<div class="main">
  <h1>Serviços de Reparação e Manutenção de Computadores</h1>
  <p><strong>FixLab – Joana Sousa</strong></p>
  <p>Contactos: <a href="tel:+351913441041">+351 913 441 041</a></p>
  <p>E‑mail: <a href="mailto:fixlabassistenciatecnica@gmail.com">fixlabassistenciatecnica@gmail.com</a></p>
  <p class="whatsapp-link">WhatsApp: <a href="https://wa.me/351913441041" target="_blank">Enviar mensagem via WhatsApp</a></p>
</div>

<!-- Contact form section -->
<div class="contact-form">
  <h2>Pedido de Contacto</h2>
  <!-- The form below uses FormSubmit (https://formsubmit.co/) to send submissions to the specified email. The user will need to confirm the email once to start receiving messages. -->
  <form action="https://formsubmit.co/fixlabassistenciatecnica@gmail.com" method="POST">
    <!-- Hidden fields to set email subject and disable captcha -->
    <input type="hidden" name="_subject" value="Pedido de Reparação FixLab">
    <input type="hidden" name="_captcha" value="false">
    <!-- Device name -->
    <label for="device">Nome do dispositivo</label>
    <input type="text" id="device" name="device" required placeholder="Ex.: Laptop, Desktop, Impressora">
    <!-- Problem description -->
    <label for="description">Descrição do problema</label>
    <textarea id="description" name="description" rows="5" required placeholder="Descreva o problema ou sintomas"></textarea>
    <!-- Submit button -->
    <button type="submit">Enviar pedido</button>
  </form>
</div>

<div class="footer">
  <p>&copy; 2025 FixLab. Todos os direitos reservados.</p>
</div>
</body>
</html>
